<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar  Tarefas</title>


    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"rel="stylesheet"/>
</head>

<body>
  <div class="p-3 mb-2 bg-secondary bg-gradient text-white">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="tarefa" href="#">Home</a>
            </li>
            
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle"href="#"id="navbarDropdownMenuLink"role="button"
                data-mdb-toggle="dropdown"aria-expanded="false"> Arquivo  </a>

              <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <li><a class="dropdown-item" href="/tarefas/new-tarefa"> New Tarefa</a></li>
                <li><a class="dropdown-item" href="/tarefas/listar-tarefa">Listar Tarefas</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </nav>
    <div class="conteiner mt-5">
      <h3> Tarefas Listadas</h3>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nome</th>
            <th scope="col">Status</th>
            <th scope="col">DataConclusao</th>
            <th scope="col">FiltroStatus</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="tarefa : ${tarefas}">
            <td th:text="${tarefa.id}"></td>
            <td th:text="${tarefa.nome}"></td>
            <td th:text="${tarefa.status}"></td>
            <td th:text="${tarefa.dataConclusao}"></td>
            <td th:text="${tarefa.filtrosStatus}"></td>  
          </tr>         
      </tbody> 
    </table>
            <a class="btn btn-warning" >editar</a>
            <a class="btn btn-danger" >excluir</a>
  
    </div>
  </div>  
  <div class="row mt-2 mb-2 text-center bg-gradient">
    <footer>
      <p class="copyright">&copy; Copyright Marcelina Lima - Programa Transforme-se 2023 - Projeto final Spring Boot Java- Gerenciador de Tarefas- </p>
    </footer>
</div>
<script type="text/javascript"src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
    
</body>
</html>
